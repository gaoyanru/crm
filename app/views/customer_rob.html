<md-dialog aria-label="抢客户" class="md-dialog-md">
    <form name="cusform" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>抢客户</h2> <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()"> <i class="fa fa-times"></i> </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ng-cloak class="clearfix md-whiteframe-glow-z1 md-padding" style="overflow: hidden">
            <md-input-container layout="row"> <span class="md-label md-required">意向度</span>
                <md-select md-no-asterisk ng-model="cusType" required aria-label="CustomerType" class="md-select">
                    <md-option ng-repeat="type in ctypes" ng-repeat="" ng-value="type.CustomerTypeId">{{type.Name}}</md-option>
                </md-select>
            </md-input-container>
        </md-dialog-content>
        <md-dialog-actions layout="row" md-colors="::{background: 'default-primary-100'}"> <span flex></span>
            <md-button class="md-raised md-primary" ng-disabled="!cusType" ng-click="ok($event)">保存</md-button>
            <md-button ng-click="cancel()">取消</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
