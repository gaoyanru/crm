<div class="col-md-8 md-padding">
    <div class="row form-group" style="font-size: 1.2em;">
        <div class="col-md-3">意向度</div>
        <div class="col-md-3">库容（/个）</div>
        <div class="col-md-3">跟进期限（/天）</div>
        <div class="col-md-3">最大保护期（/天）</div>
    </div>
    <div class="row form-group" ng-repeat="setting in settings">
        <label class="col-md-3 control-label">{{::setting.Name}}</label>
        <div class="col-md-3">
            <input  type="text" class="form-control" ng-model="setting.Repertory">
        </div>
        <div class="col-md-3">
            <input  type="text" class="form-control" ng-model="setting.NoTrackDate">
        </div>
        <div class="col-md-3">
            <input  type="text" class="form-control" ng-model="setting.LongestData">
        </div>
    </div>
    <div class="text-center">
        <md-button class="md-raised md-primary" ng-click="save()">保存</md-button>
    </div>
</div>
