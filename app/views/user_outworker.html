<div class="o-search well well-sm clearfix">
    <md-input-container class="pull-right" style="margin:0 ;">
        <md-button class="md-raised md-primary" ng-click="open()">新增用户</md-button>
    </md-input-container>
</div>
<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr md-colors="::{background: 'default-primary-50'}">
            <th>姓名</th>
            <th>联系电话</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="outworker in outworkers">
            <td>{{outworker.Name}}</td>
            <td>{{outworker.Phone}}</td>
            <td class="table-opt">
                <a href="javascript:;" ng-click="open(outworker)">查看</a>
                <a href="javascript:;" ng-click="delete(outworker)">删除</a>
            </td>
        </tr>
    </tbody>
</table>
